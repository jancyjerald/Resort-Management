<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transparent Login Form UI</title>
    
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
   <style>
   
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: url('/static/images/bg.jpg') no-repeat center center fixed;
        background-size: cover;
      }

      .bg-img {
        background-color: rgba(0, 0, 0, 0.5); 
        color: #fff;
        padding: 40px;
        border-radius: 10px;
        width: 300px;
        margin: 0 auto;
        margin-top: 100px;
      }

      .content {
        text-align: center;
      }

      header {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .field {
        position: relative;
        margin-bottom: 20px;
      }

      .field input {
        width: 100%;
        padding: 10px;
        border: none;
        border-bottom: 2px solid #fff;
        background-color: transparent;
        color: #fff;
        font-size: 16px;
        outline: none;
      }

      .field input::placeholder {
        color: #fff;
      }

      .field .fa {
        position: absolute;
        left: 0;
        bottom: 12px;
      }

      .space {
        margin-bottom: 40px;
      }

      .show {
        cursor: pointer;
      }

      .pass-key {
        position: relative;
      }

      .pass-key input[type="password"] {
        padding-right: 30px;
      }

      .pass-key .show {
        position: absolute;
        right: 0;
        bottom: 12px;
      }

      .pass {
        text-align: right;
        margin-bottom: 20px;
      }

      .pass a {
        color: #fff;
        text-decoration: none;
        font-size: 14px;
      }

      .pass a:hover {
        text-decoration: underline;
      }

      .signup {
        margin-top: 20px;
      }

      .signup a {
        color: #fff;
        text-decoration: none;
      }

      .signup a:hover {
        text-decoration: underline;
      }
            .btn {
        background-color: #ddd;
        border: none;
        color: black;
        padding: 16px 32px;
        text-align: center;
        font-size: 16px;
        margin: 4px 2px;
        transition: 0.3s;
      }

      .btn:hover {
        background-color: #dbe1db;
        color: rgb(12, 12, 12);
      }

   </style>
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>Login Form</header>
        <form action="" method="post">
          {% csrf_token %}
        
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" name="username" required placeholder="username">
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" name="password" class="pass-key" required placeholder="Password">
            <button type="button" class="show-hide-btn" onclick="togglePasswordVisibility()">Show Password</button>
          </div>
          
          <div class="field">
            <button class="btn">LOGIN</button>
          </div>
        </form>
        
        <div class="signup">Don't have an account?
          <a href="{% url 'Home' %}">Signup Now</a>
        </div>
        
        <script>
        function togglePasswordVisibility() {
          var passwordInput = document.querySelector('.pass-key');
          var showHideButton = document.querySelector('.show-hide-btn');
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            showHideButton.textContent = "Hide Password";
          } else {
            passwordInput.type = "password";
            showHideButton.textContent = "Show Password";
          }
        }
        </script>




  </body>
</html>
